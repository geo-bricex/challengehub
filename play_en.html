<!-- Header Starts -->
<section id="Banner" class="content-section">
    <div class="container content-wrap text-center">
        <div id="banner-contend">
            <div id="level-div" class="row">
                <div class="col-md-3 col-sm-6">
                    <h3> Game level</h3>
                </div>
                <div class="col-sm-3 col-sm-6">
                    <div class="form-group">
                        <select class="form-control" id="catero">
                            <option value="Grupo">Cluster</option>
                            <option value="Pareja">Couple</option>
                            <option value="Todo se vale">Anything goes</option>
                        </select>
                    </div>
                </div>
            </div>
            <br/>
            <div id="table-div" class="container">
                <div class="text-center">
                    <h3>Add player</h3>
                </div>
                <div class="col-sm-12 col-md-6 m-auto">
                    <div class="form-group">
                        <input class="form-control" type="text" id="name" placeholder="Alias">
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="sex">
                            <option value="Never mind">Never mind</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <input style="color: black"
                           class="form-control btn btn-primary bold-text"
                           type="button"
                           id="add" value="ADD">

                    <div class="mt-3 table-player">
                        <table id="table_player" class="table table-bordered mb-0">
                            <tr style="background-color: #333;">
                                <th style="color: white;">Nickname</th>
                                <th style="color: white;">Gender</th>
                                <th style="color: white;">Action</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-3 col-sm-6">

                </div>

                <div class="col-sm-3 col-sm-6">
                    <a class="btn btn-warning btn smooth-scroll">
                        <strong style="color: black;" ng-click="backReturn()">GO BACK</strong>
                    </a>
                    <a class="btn btn-success btn smooth-scroll" ng-click="playgame()">
                        <strong style="color: black;">START!</strong>
                    </a>
                </div>
            </div>
        </div>

        <div id="banner-contend-roulette">
            <div class="container">
                <div>
                    <canvas class="canvasres" id="canvas" width="500" height="500"></canvas>
                </div>
                <div>
                    <input type="button" value="SPIN" style="color: black; float:left;"
                           class="form-control alert-success" id='spin'/>
                    <input type="button" value="GO BACK" style="color: black; float:left;" ng-click="backMode();"
                           class="form-control alert-warning mt-4" id='return'/>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="banner-contend-play">

                <label id="lblparticipant" style="font-size: 50px;"> </label>
                <br/>
                <div class="row justify-content-center">
                    <div class="col-sm-6 col-md-4">
                        <button class="boton_V" ng-click="startGame('true')"><strong>TRUE</strong></button>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <button class="boton_R" ng-click="startGame('challenge')"><strong>CHALLENGE</strong></button>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <button class="boton_A" ng-click="startGame('wildcard')"><strong>WILDCARD</strong></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="banner-contend-challenge">

            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div style="max-height: 400px; overflow: auto;">
                            <label id="lblChallenge">

                            </label>
                        </div>
                        <br/>
                    </div>
                    <div class="col-sm-12 col-md-6 d-flex align-items-center justify-content-center">
                        <br/>
                        <button class="btn btn-success btn-lg btn-continuar" ng-click="playgame()">
                            <strong>CONTINUE!</strong></button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
